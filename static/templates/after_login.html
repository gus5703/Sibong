<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset = "utf-8"/>
	
	<title>시봉:동아리 모의투자</title>
<link rel = "stylesheet" type = "text/css" href = "{% static 'css/start_pages.css' %}"/>
<link rel ="stylesheet" type = "text/css" href = "{% static 'css/after_login.css' %}"/>
<link rel ="stylesheet" type = "text/css" href = "{% static 'css/font.css' %}"/>
<!--mediaquery start-->
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<!--mediaquery end-->
<!--[if lt IE 9]>
< script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
< ![endif]-->
<!--[if lte IE 7]>
< script src="{% static 'js/IE8.js' %}"></script>
<![endif]-->
<!-- script start -->
<script>
var check_size;
var con;
var welcome;
var welcome_img;
var welcome_text;

window.onload = function(){
	con = document.getElementById("template");
	
	welcome = document.getElementsByClassName("welcome")[0];
	welcome_img = document.getElementsByClassName("welcome_img")[0];
	welcome_text = document.getElementsByClassName("welcome_text")[0];

	if(document.body.offsetWidth <= document.body.offsetHeight / 2 * 3 ){
		con.style.width = "100%";
		con.style.height = con.offsetWidth / 3 * 2 +"px";
		check_size = 1;
	}
	else{
		con.style.height = "100%";
		con.style.width = con.offsetHeight / 2 * 3 + "px";
		check_size = 2;
	}

	welcome.style.lineHeight = welcome.offsetHeight + "px";


	window.onresize = resizing;
}

function resizing(){
	if(document.body.offsetWidth <= document.body.offsetHeight / 2 * 3){
		con.style.width = "100%";
		con.style.height = con.offsetWidth / 3* 2+ "px";
	}
	else{
		con.style.height = "100%";
		con.style.width = con.offsetHeight / 2 * 3 + "px";
	}

	welcome.style.lineHeight = welcome.offsetHeight + "px";


}
</script>
</head>
<body>
<wrap>
	<container id = "template">
		<div id = "box">
			<div class = "mainlogo">
				<a href = "/main/"><img src = "{% static 'images/mainlogo.png' %}" alt = "메인로고입니다 "/></a>
                <p style = "color : white">버튼을 누르시면 </p>
			</div>
			<div class = "welcome">
				</a><img class = "welcome_img" src = "{% static 'images/smiling_sibong.png' %}" alt = "웃는 시봉이" />
				<span class = "welcome_text">{{ request.user.username }} 님 환영합니다!</span>
			</div>
			<div class = "link">
				<a href = "sospi.html"><img src = "{% static 'images/sospi_btn.png' %}"/></a>
				<a href = "clubs.html"><img src = "{% static 'images/lists_btn.png' %}"/></a>
				<a href = "mypage.html"><img src = "{% static 'images/mypage_btn.png' %}"/></a>
                <a href = "/logout/"><img src = "{% static 'images/main/logout.png' %}"</a>
			</div>
			
		<div>
	</container>
</wrap>
</body>
</html>
